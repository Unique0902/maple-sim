<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="starCatchFrame.css" />
    <title>스타포스 시뮬레이터</title>
    <script
      src="https://kit.fontawesome.com/5e90eb26c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="starsim_style.css" />
    <script src="starForceLogic.js" defer></script>
    <script src="starsim_main.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="header__anchor"
        ><h1>메인화면으로 돌아가기</h1></a
      >
    </header>
    <main>
      <section class="reinforceWindow">
        <div class="reinforceBox">
          <div class="renforceBox__outerBox">
            <div class="reinforceBox__borderBox">
              <img
                src="picture/drag.png"
                alt="dragout"
                class="reinforceBox__img"
              />
              <p class="reinforceBox__description">
                강화할 장비를<br />올려주세요.
              </p>
            </div>
          </div>
          <div class="starforceBox">
            <div class="starforceBox__reinforceSelects">
              <button class="starforceBox__reinforceSelect">
                주문서
              </button>
              <button class="starforceBox__reinforceSelect selected">
                스타포스 강화
              </button>
              <button class="starforceBox__reinforceSelect">
                장비전승
              </button>
            </div>
            <div class="starforceBox__alertBox">
              <i class="fa-solid fa-triangle-exclamation"></i>
              <span class="alertBox__description">
                실패 시 장비가 <span class="yellow">파괴</span>되거나 <span class="yellow">단계</span>가 <span class="yellow">하락</span>될 수 있습니다.
              </span>
            </div>
            <div class="starforceBox__mainItemBlock">
              <div class="mainItemBlock__itemView">
                <div class="detailStarforce__lineRight"></div>
                
                <div class="mainItemBlock__detailStarforce">
                  <div class="detailStarforce__text">10성+</div> 
                  <div class="detailStarforce__lineLeft"></div>
                </div>
                <div class="mainItemBlock__borderBlock">
                  <img src="" alt="" class="mainItemBlock__itemImg">
                </div>
              </div>
              <div class="mainItemBlock__reinforceDescription">
                12성> 13성<br>
                성공확률: 40.0%<br>
                실패(하락)확률: 59.4%<br>
                파괴확률: 0.6%<br>
                <br>
                STR: +3<br>
                DEX: +3<br>
                INT: +3<br>
                LUK: +3<br>
              </div>
            </div>
            <div class="starforceBox__starforceOptions">
              <div class="starforceOption">
                <span class="starforceOption__title">스타캐치 해제</span>
                <input type="checkbox" name="unlockStarcatch" class="starforceOption__checkBox" id="unlockStarcatch">
                <label for="unlockStarcatch"></label>
              </div>
              <div class="starforceOption">
                <span class="starforceOption__title">파괴방지</span>
                <input type="checkbox" name="preventDestruction" class="starforceOption__checkBox" id="preventDestruction">
                <label for="preventDestruction"></label>
              </div>
            </div>
            <div class="starforceBox__necessaryMoneyBlock">
              <div class="necessaryMoneyBlock__titleBox">
                <i class="fa-solid fa-circle"></i>
                <span class="necessaryMoneyBlock__title">필요한 메소:</span>
              </div>
              <div class="necessaryMoneyBlock__leftMoney">10,000</div>
            </div>
            <div class="starforceBox__reinforceBtns">
              <button class="starforceBox__reinforceBtn">
                <i class="fa-solid fa-plus"></i>
                <span class="reinforceBtn__title">강화</span> 
              </button>
              <button class="starforceBox__cancelBtn">
                <i class="fa-solid fa-rotate-left"></i>
                <span class="cancelBtn__title">취소</span> 
              </button>
            </div>
          </div>
        </div>
      </section>
      <aside>
        <section class="itemSelectWindow">
          <div class="itemSelctWindow__optionSelect">
            <div class="optionSelect__header">
              <div class="optionSelect__title">아이템 분류</div>
              <div class="optionSelct__buttons">
                <button class="clothBtn selected">방어구</button>
                <button class="weaponBtn">무기</button>
              </div>
            </div>
            <div class="itemSlectWindow__selects">
              <div class="jobOption">
                <select name="job" id="job">
                        <option>전체</option>
                        <option>전사</option>
                        <option>마법사</option>
                        <option>궁수</option>
                        <option>도적</option>
                        <option>해적</option>
                </select>
            </div>
            <div class="itemOptions">
                <div class="itemType">
                    <select name="itemType" id="itemType">
                        <option selected>전체</option>
                        <option>방어구</option>
                        <option>장신구</option>
                        <option>기타</option>
                    </select>
                </div>
                <div class="bodyPartOption">
                    <select name="bodyPart" id="bodyPart">
                        <option selected>전체</option>
                    </select>
                </div>
            </div>
            </div>
           
          </div>
          <div class="line"></div>
          <div class="itemSelectWindow__nameSearch">
            <label class="nameSearch__title">아이템이름</label>
              <span class="nameSearch__searchImg"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="search" maxlength="30" class="nameSearch__searchBlock"></input>
          </div>
          <div class="itemSelectWindow__levelLimit">
            <label class="levelLimit__title">레벨범위</label>
            <div class="levelLimit__option">
              <input type="number" class="levelLimit__frontLevel">
              <span class="levelLimit__borderline">-</span>
              <input type="number" class="levelLimit__backLevel">
            </div>
          </div>
          <div class="searchBtns">
            <button class="searchClearBtn">초기화</button>
            <button class="searchStartBtn">검색시작</button>
          </div>
        </section>
        <section class="itemWindow">
          <ul class="itemDivisions">
            <li class="itemDivision sel">장비</li>
            <li class="itemDivision">소비</li>
            <li class="itemDivision">기타</li>
            <li class="itemDivision">설치</li>
            <li class="itemDivision">캐시</li>
          </ul>
          <div class="itemWindow__items">
            <table class="items__table">

              <tbody>
                <tr id="tr1">
                  <td id="td1"></td>
                  <td id="td2"></td>
                  <td id="td3"></td>
                  <td id="td4"></td>
                </tr>
                <tr id="tr2">
                  <td id="td1"></td>
                  <td id="td2"></td>
                  <td id="td3"></td>
                  <td id="td4"></td>
                </tr>
                <tr id="tr3">
                  <td id="td1"></td>
                  <td id="td2"></td>
                  <td id="td3"></td>
                  <td id="td4"></td>
                </tr>
                <tr id="tr4">
                  <td id="td1"></td>
                  <td id="td2"></td>
                  <td id="td3"></td>
                  <td id="td4"></td>
                </tr>
                <tr id="tr5">
                  <td id="td1"></td>
                  <td id="td2"></td>
                  <td id="td3"></td>
                  <td id="td4"></td>
                </tr>
                <tr id="tr6">
                  <td id="td1"></td>
                  <td id="td2"></td>
                  <td id="td3"></td>
                  <td id="td4"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="itemWindow__moneyBlock">
            <span class="moneyBlock__title"
              ><img src="picture/mapleCoin-removebg-preview.png" alt="meso" class="mesoImg" />메소</span
            >
            <span class="moneyBlock__nowMoney">000</span>
          </div>
        </section>
      </aside>
    </main>
    <footer>
      <section class="optionWindow">
        <div class="optionWindow__title">
          Event Options
        </div>
        <ul class="reinforceEvents">
          <li class="reinforceEvent">
            <input type="checkbox" id="onePlusOne">
            <label for="onePlusOne" class="onePLusOne_label">10성
               이하 에서 스타포스 강화 시 1+1
              </label>
              </li>
              <li class="reinforceEvent">
                <input type="checkbox" id="onePlusOne">
                <label for="onePlusOne" class="onePLusOne_label">스타포스
                   강화 비용 30% 할인
                  </label>
                  </li>
                  <li class="reinforceEvent">
                    <input type="checkbox" id="onePlusOne">
                    <label for="onePlusOne" class="onePLusOne_label">5성, 10성, 15성에서 강화 시도 시 성공확률 100%
                      </label>
                      </li>
        </ul>
      </section>
    </footer>
    <section class="searchedPageWindow none">
      <div class="searchedPageWindow__header">
        <div class="searchedPageWindow__title">
          | 검색결과
        </div>
        <button class="searchedPageWindow__previousBtn"><</button>
        <div class="searchedPageWindow__pageInformation">0 / 0</div>
        <button class="searchedPageWindow__nextBtn">></button>
        <button class="searchedPageWindow__cancelBtn">X</button>
      </div>
      <div class="searchedPageWindow__itemTableSubBlock">
        <div class="itemTableSubBlock__itemName">
          아이템 이름
        </div>
        <div class="itemTableSubBlock__levelLimit">
          레벨 제한
        </div>
      </div>
      <div class="searchedPageWindow__itemTable">
          
      </div>
    </section>
  </body>
</html>
